      <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-align-center u-text u-text-default u-text-grey-60 u-title u-text-1">Welcome {{name[0]}} To <span class="u-text-palette-1-base">Unitedhealth</span> Company
        </h1>

    <section class="u-align-center u-clearfix u-grey-10 u-section-2" id="sec-1828">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-align-center u-container-style u-gradient u-group u-radius-50 u-shape-round u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <p class="u-text u-text-default u-text-grey-60 u-text-1">Claim </p>
            <div class="u-form u-form-1">
              <form action="/creat_claim" method="POST" class="u-clearfix u-form-custom-backend u-form-spacing-35 u-form-vertical u-inner-form" source="custom" name="form-2" style="padding: 10px;">
                <div class="u-form-group u-form-name">
                  <label for="date" class="u-label">Enter Total Price</label>
                  <input type="text" placeholder="Enter Total Price" id="total_price" name="total_price" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required>
                </div>
                <div class="u-form-date u-form-group u-form-group-2">
                  <label for="date" class="u-label">Enter Date Of Claim :</label>
                  <input type="date" placeholder="MM/DD/YYYY" id="date" name="date" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required>
                </div>
                <div class="u-form-group u-form-textarea u-form-group-3">
                  <label for="date" class="u-label">Enter Claim Description</label>
                  <textarea rows="4" cols="50" id="textarea" name="textarea" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required placeholder="Enter Claim Description"></textarea>
                </div>
                <!--<div class="u-form-group u-form-name">
                  <label for="hos_id" class="u-form-control-hidden u-label"></label>
                  <input type="text" placeholder="Enter hospital id" id="hos_id" name="hos_id" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required>
                </div>-->
                  <div class="u-form-group u-form-name">
                    <label for="date" class="u-label">Chose the Hospital City</label>
                    <select id="select-dd95" value = "data" name="NAme" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                     {% for data in datas %} <option value = {{data[0]}}> {{data[1]}} in {{data[5]}} city </option>
                     {% endfor %}
                    </select>
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
                  </div>
                <div class="u-form-group u-form-name">                  
                   <input type="number"  name="cust_id" path="note" min="1" onKeyDown="return false" max="20" hidden />
                </div>
                <div class="u-align-center u-form-group u-form-submit" >
                  <a href= "" class="u-btn u-btn-round u-btn-submit u-button-style u-radius-20 u-btn-1">Send Claim</a>
                  <input type="submit" value="submit" class="u-form-control-hidden">
                </div>
                <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
                <div class="u-form-send-success u-form-send-message"> Unable to send your message. Please fix errors then try again. </div>
                
              </form>
            </div>
          </div>
